<!-- templates/game.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bitcoin Price Runner Game</title>
    <!-- Link to the Cyberpunk-styled CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="description" content="Play Bitcoin Price Runner - Navigate through Bitcoin's price history in this exciting runner game.">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div id="game-header">
        <img src="{{ url_for('static', filename='assets/images/large/logo/bitcoin_logo.png') }}" alt="Bitcoin Logo" class="logo-image">
        <h1 class="logo">Bitcoin Price Runner</h1>
    </div>
    <div id="game-container"></div>

    <!-- Orientation Warning Overlay -->
    <div id="orientation-warning">
        <div class="orientation-message">
            <p>Please rotate your device to landscape mode to play the game.</p>
        </div>
    </div>

    <div id="top-controls">
        <span id="start-stop-button" aria-label="Start or Stop Game">Start</span>
        <span id="pause-resume-button" aria-label="Pause or Resume Game">Pause</span>
    </div>
    <div id="game-controls">
        <!-- Updated Shoot Button: Removed emoji -->
        <button id="shoot-button" aria-label="Shoot"></button>
        <div id="speed-control">
            <label for="speed-slider">Speed:</label>
            <input type="range" 
                   id="speed-slider" 
                   min="0.5" 
                   max="2.5" 
                   step="0.01" 
                   value="1.0">
            <span id="speed-value">1.0Ã—</span>
        </div>
        <!-- Updated Jump Button: Changed content to "JUMP" -->
        <button id="jump-button" aria-label="Jump">JUMP</button>
    </div>

    <!-- Phaser Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <!-- Main Game Script -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Optional: Additional scripts can go here -->

    <div id="name-input-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-content"></div>
            <div class="modal-buttons">
                <button id="submit-score-button" class="modal-button">Submit Score</button>
                <button id="cancel-score-button" class="modal-button">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
